
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - The Nextup Network</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">The Nextup Network</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="events.html" class="nav-link">Events</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <button class="button-primary">Sign In</button>
        </div>
    </nav>

    <!-- Events Section -->
    <section class="events-page">
        <div class="container">
            <h1>Upcoming Events</h1>
            <div class="category-filters">
                <button class="category-btn active" data-category="all">All Events</button>
                <button class="category-btn" data-category="concerts">
                    <i data-lucide="music"></i>
                    Concerts
                </button>
                <button class="category-btn" data-category="comedy">
                    <i data-lucide="mic"></i>
                    Comedy
                </button>
            </div>
            <div class="events-grid" id="eventsGrid">
                <!-- Events will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>About Us</h3>
                    <p>Your premier destination for events in Goa. Discover, book, and experience the best entertainment.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <nav>
                        <a href="events.html">Events</a>
                        <a href="about.html">About</a>
                        <a href="contact.html">Contact</a>
                    </nav>
                </div>
                <div class="footer-section">
                    <h3>Connect With Us</h3>
                    <div class="social-links">
                        <a href="#" class="social-icon" aria-label="WhatsApp">
                            <i data-lucide="message-circle"></i>
                        </a>
                        <a href="#" class="social-icon" aria-label="Facebook">
                            <i data-lucide="facebook"></i>
                        </a>
                        <a href="#" class="social-icon" aria-label="Twitter">
                            <i data-lucide="twitter"></i>
                        </a>
                        <a href="#" class="social-icon" aria-label="Instagram">
                            <i data-lucide="instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script src="events.js"></script>
</body>
</html>
